<!DOCTYPE html>
<html>
<head>
<title>WanderLustAI</title>
<style>

  body {
  font-family: sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-image: url(b.gif);
  margin: 0;
  padding: 0;
  overflow-x: hidden; /* Prevent horizontal scrolling */
}

#chat-container {
  background: rgb(238, 174, 202);
  background: radial-gradient(circle, rgba(238, 174, 202, 1) 0%, rgba(148, 187, 233, 1) 100%);
  border-radius: 20px;
  padding: 20px;
  box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 600px; /* Set a maximum width for larger screens */
  height: 80vh;
}

h1 {
  text-align: center;
  margin-bottom: 10px;
}

#chat-history {
  height: 65vh;
  overflow-y: scroll;
}

.user-message {
  text-align: right;
  padding: 10px;
  background-color: #f0f0f0;
  border-radius: 50px;
  margin-bottom: 10px;
}

.bot-message {
  text-align: left;
  padding: 10px;
  background-color: #e0f0e0;
  border-radius: 20px;
  margin-bottom: 20px;
}

form {
  display: flex;
  margin-top: 10px;
}

input {
  flex-grow: 1;
  margin-right: 10px;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 100px;
  font-size: 1em;
  width: calc(100% - 60px); /* Ensure input resizes properly */
}

button {
  background-color: #4bacc9da;
  color: rgb(10, 10, 10);
  border: none;
  padding: 10px;
  border-radius: 50%;
  cursor: pointer;
}

#loader {
  display: none; /* Hide by default */
  position: absolute;
  top: 80%;
  left: 50%;
  transform: translate(-50%, -50%);
}

#loader img {
  width: 128px;
  height: 128px;
}

/* Media query for screens smaller than 768px */
@media (max-width: 768px) {
  #chat-container {
    width: 90%; /* Adjust width for smaller screens */
    height: 75vh; /* Adjust container height */
  }

  #chat-history {
    height: 60vh; /* Adjust chat history height */
  }

  #loader img {
    width: 80px;  /* Adjust loader size */
    height: 80px;
  }

  input {
    font-size: 0.9em; /* Reduce input font size for smaller screens */
  }

  button {
    padding: 8px;
  }
}

/* Media query for screens smaller than 480px */
@media (max-width: 480px) {
  #chat-container {
    width: 100%;
    height: 85vh;
    padding: 10px; /* Adjust padding to fit smaller screens */
    border-radius: 15px; /* Smaller border-radius for mobile */
  }

  #chat-history {
    height: 70vh;
  }

  #loader img {
    width: 50px;  /* Smaller loader size */
    height: 50px;
  }

  input {
    font-size: 0.8em; /* Adjust font size for very small screens */
    padding: 8px;
  }

  button {
    padding: 6px;
  }
}
</style>
</head>
<body>
  <div id="chat-container">
  <h1 id="typewriter-text">WanderLustAI</h1>
  <div id="chat-history"></div>
  <form id="chat-form">
    <input type="text" id="user-input" placeholder="Say Hi To Start The Conversation.....">
    <button type="submit">Send</button>
  </form>
</div>
<div id="loader">
<img src="loader.gif" width="100px" height="100px" alt="Loading...">
</div>
  <script>
    const chatHistory = document.getElementById('chat-history');
    const userInput = document.getElementById('user-input');
    const form = document.getElementById('chat-form');

    async function sendMessage() {
      const userMessage = userInput.value;
      userInput.value = ''; // Clear input field
      console.log(userMessage)
      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ userInput: userMessage }),
        });

        const data = await response.json();
        console.log(data)
        const botMessage = data.response;
        console.log(botMessage)
        // Add chat message to the chat history
        chatHistory.innerHTML += `<div class="user-message">${userMessage}</div>`;
        chatHistory.innerHTML += `<div class="bot-message">${botMessage}</div>`;

        // Scroll to the bottom of the chat history
        chatHistory.scrollTop = chatHistory.scrollHeight;
      } catch (error) {
        console.error('Error:', error);
        // Handle errors gracefully, e.g., display an error message to the user
      }
    }

    form.addEventListener('submit', (event) => {
      event.preventDefault(); // Prevent form submission
      const loader = document.getElementById('loader');
      loader.style.display = 'block'; // Show the loader
      sendMessage().finally(() => {
      loader.style.display = 'none'; // Hide the loader after the message is sent
    });;
    });
  </script>
</body>
</html>
